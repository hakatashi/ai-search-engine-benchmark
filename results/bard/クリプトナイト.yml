answer: クリプトナイト
moderation: CORRECT
moderation_note: ''
question: 原子番号126で約25万年の半減期を持つという設定がある、漫画『スーパーマン』に登場する架空の元素は何ですか？
result: 漫画『スーパーマン』に登場する架空の元素は「クリプトナイト」です。クリプトナイトは、スーパーマンの故郷であるクリプトン星の土壌に含まれている元素で、スーパーマンの超能力の源となっています。クリプトナイトは、スーパーマンにとって強力な毒であり、触れるとスーパーマンの能力を失わせたり、死に至らしめたりします。クリプトナイトは、緑色のものが最も一般的ですが、他の色のクリプトナイトもあると言われています。
