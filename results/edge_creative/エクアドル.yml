question: 赤、黄、青、緑、白、茶、橙色、水色、灰色の9つの色が国旗に使用されている国はどこですか？
result: |+
  [1]: https://www.i-iro.com/dic/ "色の名前と色見本・カラーコード | 色彩図鑑（日本の色と世界の色一覧）"
  [2]: https://ja.wikipedia.org/wiki/%E5%8E%9F%E8%89%B2 "原色 - Wikipedia"
