  こんにちは、これはBingです。検索しました。メソアメリカで用いられた長期暦における時間の単位は、キン、ウィナル、トゥン、カトゥン、バクトゥンなどがあります[^1^][1]。約6000万年を1とする単位は、**アラウトゥン**と呼ばれます[^1^][1]。1アラウトゥンは20キンチルトゥンであり、1キンチルトゥンは20カラブトゥンであり、1カラブトゥンは20ピクトゥンであり、1ピクトゥンは20バクトゥンであります[^1^][1]。したがって、1アラウトゥンは144000×20×20×20×20キンに相当します[^1^][1]。これは約6308万年になります[^1^][1]。

