question: 約6000万年を1とする、メソアメリカで用いられた長期暦における時間の単位は何ですか？ 検索して答えてください。
result: |
  メソアメリカの長期暦では、約6000万年を1とする時間の単位は「ハブラトゥン（Hablatun）」で、それは20アラウトゥン（Alautun）に相当します。具体的には、1アラウトゥンは20キンチルトゥン（Kʼinchiltun）で、1キンチルトゥンは20カラブトゥン（Kalabtun）で、合計すると1ハブラトゥンは460,800,000,000日となります。これは約1,261,628,585太陽年に相当し、約6000万年を大幅に超えています【7†source】【11†source】。
