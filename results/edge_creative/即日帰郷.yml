question: 徴兵検査で不合格となり帰されることから転じて、競輪などで翌日以降のレースに出走停止となる重い失格処分のことを何といいますか？
result: |+
  [1]: https://ja.wikipedia.org/wiki/%E5%8D%B3%E6%97%A5%E5%B8%B0%E9%83%B7 "即日帰郷 - Wikipedia"
  [2]: https://ja.wikipedia.org/wiki/%E5%BE%B4%E5%85%B5%E6%A4%9C%E6%9F%BB "徴兵検査 - Wikipedia"

  こんにちは、こちらはBingです。検索してみましたが、その質問の答えは**即日帰郷**というようです[^1^][1]。即日帰郷とは、徴兵検査で不合格となり帰されることから転じて、競輪などで翌日以降のレースに出走停止となる重い失格処分のことを言います[^1^][1]。競輪では、内・外回りや順位変動をきたす違反やスタート事故などを一定の回数以上犯した場合や、「非常識なフライング」と呼ばれるスタートタイミングを100分の5秒以上上回るフライングを犯した場合に即日帰郷となります[^1^][1]。

