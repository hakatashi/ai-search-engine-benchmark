  [3]: https://www.meti.go.jp/information/license/c_text08.html "競輪審判員 （METI/経済産業省）"

  「徴兵検査で不合格となり帰されることから転じて、競輪などで翌日以降のレースに出走停止となる重い失格処分」は、「徴兵落ち」と呼ばれることがあります。[^1^][1] ただし、競輪においては、失格処分には「落車」「進路妨害」「反則行為」などがありますが、「徴兵落ち」という表現は使われていませんでした。[^2^][3]

