question: 『カラマーゾフの兄弟』のフョードル、『罪と罰』のマルメラードフ、『貧しき人々』のマカール、『分身』のヤコフなど多くのロシア文学の登場人物に共通するロシア帝国の文官階級は何ですか？
result: |-
  『カラマーゾフの兄弟』のフョードル、『罪と罰』のマルメラードフ、『貧しき人々』のマカール、『分身』のヤコフなど多くのロシア文学の登場人物に共通するロシア帝国の文官階級は、以下のとおりです。

  * 貧困
  * 社会的地位の低さ
  * 道徳的堕落
  * 精神的な苦悩

  これらの登場人物は、いずれもロシア帝国の文官階級であり、貧困や社会的地位の低さ、道徳的堕落、精神的な苦悩に苦しんでいます。これらの苦しみは、ロシア帝国の文官階級が、当時のロシア社会において、社会的に低い地位にあり、経済的に困窮し、道徳的に堕落し、精神的に苦しんでいることを反映しています。

  これらの登場人物は、ロシア帝国の文官階級の悲惨な現実を、私たちに強く訴えかけています。
