question: 教える人と学ぶ人の相性が非常に良いことを、鳥が卵の殻を内外から同時につつく様子にたとえた四字熟語で何といいますか？
result: |+
  [1]: https://www.jstage.jst.go.jp/article/taikaip/79/0/79_19/_pdf/-char/ja "「拡張的学習」論に基づく「教える」という営みの再構築が持つ課題と可能性"
  [2]: https://www.toyo.ac.jp/link-toyo/culture/confucius/ "『論語』に学ぶ。人生を導く孔子の名言5選【四聖を紐解く③】｜LINK@TOYO｜東洋大学"
  [3]: https://www.kitashirakawa.jp/yama-no-gakko/?p=714 "教えることは学ぶことである | 京都 山の学校｜新しい学びの場"

  四字熟語で「内外同時（ないがいどうじ）」と言います。この四字熟語は、教える人と学ぶ人の相性が非常に良いことを、鳥が卵の殻を内外から同時につつく様子にたとえたものです。[^1^][3]

