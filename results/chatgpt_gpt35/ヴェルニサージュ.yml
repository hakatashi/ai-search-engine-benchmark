question: 絵画展の前日にニスを作品に塗る慣例があったことから、絵画展が開催される前日に行われる特別招待のレセプションのことを何といいますか？
result: |
  絵画展が開催される前日に行われる特別招待のレセプションは「ヴァーニッシング・パーティー」と呼ばれることがあります。この名称は、絵画作品にニスを塗る作業である「ヴァーニッシング（varnishing）」に由来しています。ヴァーニッシング・パーティーでは、アーティストや招待客が作品を鑑賞し、アートコミュニティやメディアとの交流を楽しむことができます。
