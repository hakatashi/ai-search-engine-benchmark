question: 色川武大、ゴーゴリ、魯迅の小説に共通する日本語でのタイトルは何ですか？
result: |-
  色川武大、ゴーゴリ、魯迅の小説に共通する日本語でのタイトルは「鼻」です。

  色川武大の「鼻」は、1964年に発表されたの小説で、鼻がどんどん大きくなり、困ってしまう男の物語です。ゴーゴリの「鼻」は、1836年に発表されたの短編小説で、鼻が突然消え、鼻の持ち主が鼻を取り戻すために奮闘する物語です。魯迅の「鼻」は、1913年に発表されたの短編小説で、鼻が突然長くなり、困ってしまう男の物語です。

  これらの小説は、いずれも鼻という身近なモチーフを扱いながら、人間のアイデンティティや社会への批判を描いています。
