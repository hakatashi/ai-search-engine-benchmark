  質問に答えるために、ウェブ検索を行いました。検索結果によると、ナポレオンがローマ教皇ピウス6世に対して賠償金と芸術品の引き渡しを要求した条約は、**トレンチノ条約**と呼ばれています[^1^][2] [^2^][4] [^3^][5]。この条約は、1797年2月19日にイタリアのトレンチノで締結されました[^2^][4] [^3^][5]。ナポレオンは、フランス革命に対する干渉を図る欧州諸国との戦争で勝利し、ローマ教皇領に侵入したことで、教皇に圧力をかけました[^4^][3]。教皇は、フランスに対して1500万リーブルの賠償金と、ミケランジェロやラファエロなどの芸術家の作品を含む100点以上の芸術品を引き渡すことに同意しました[^1^][2] [^2^][4] [^3^][5]。

