question: 主人公のバッターが5つのゾーンでできた世界を旅しながら世界を浄化していくというストーリーのフリーゲームは何ですか？
result: 主人公のバッターが5つのゾーンでできた世界を旅しながら世界を浄化していくというストーリーのフリーゲームは、「Omori」です。Omoriは、2020年にリリースされたRPGゲームです。主人公のバッターは、夢の中で、5つのゾーンでできた世界を旅します。各ゾーンには、独自の敵とボスがいます。バッターは、これらの敵とボスを倒し、世界を浄化していく必要があります。Omoriは、ストーリー、グラフィック、音楽が評価されており、多くのユーザーから支持されています。
