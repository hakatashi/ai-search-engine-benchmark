  六歌仙と呼ばれる6人の歌人のうち、確実な作は1首のみが残されているのは**喜撰法師**です[^1^][2] [^2^][4]。喜撰法師は平安時代前期の歌人で、六歌仙の一人に数えられますが、出自や伝記はほとんど分かっていません[^2^][4]。出家して宇治に住んだことがわずかに推定されるそうです[^2^][4]。確実な作は『古今和歌集』雑下の「わが庵は都のたつみしかぞすむ 世を宇治山と人はいふなり」の1首だけで、百人一首にも選ばれています[^1^][2] [^3^][5]。

