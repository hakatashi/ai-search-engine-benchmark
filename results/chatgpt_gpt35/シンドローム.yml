question: 誤り訂正アルゴリズムにおいてデータに誤りがなければゼロ、そうでない場合はゼロでない値になり、誤り位置の特定に用いられる値を何といいますか？
result: 誤り訂正アルゴリズムにおいて、データに誤りがない場合はゼロになりますが、誤りが存在する場合は非ゼロの値になります。この非ゼロの値は、誤り位置の特定に利用される情報を表します。一般的には「エラー訂正符号語（error correction codeword）」または「エラー位置指示子（error location indicator）」と呼ばれます。
