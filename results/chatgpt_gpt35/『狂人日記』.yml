question: 色川武大、ゴーゴリ、魯迅の小説に共通する日本語でのタイトルは何ですか？
result: |
  色川武大、ゴーゴリ、魯迅の小説には日本語のタイトルは存在しません。それぞれの作品は原作のタイトルがそのまま使用されています。

  以下はそれぞれの作品の原作タイトルです：

  * 色川武大: "The Adventures of Sherlock Holmes"（シャーロック・ホームズの冒険）
  * ゴーゴリ: "Dead Souls"（死魂）
  * 魯迅: "Diary of a Madman"（狂人日記）
