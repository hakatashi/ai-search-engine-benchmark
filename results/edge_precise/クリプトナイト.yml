question: 原子番号126で約25万年の半減期を持つという設定がある、漫画『スーパーマン』に登場する架空の元素は何ですか？
result: |+
  [1]: https://ja.wikipedia.org/wiki/%E3%82%B9%E3%83%BC%E3%83%91%E3%83%BC%E3%83%9E%E3%83%B3 "スーパーマン - Wikipedia"
  [2]: https://ja.wikipedia.org/wiki/%E3%83%87%E3%82%B9%E3%83%BB%E3%82%AA%E3%83%96%E3%83%BB%E3%82%B9%E3%83%BC%E3%83%91%E3%83%BC%E3%83%9E%E3%83%B3 "デス・オブ・スーパーマン - Wikipedia"
  [3]: https://evening.kodansha.co.jp/c/supermanvsmeshi.html "SUPERMAN vs飯 スーパーマンのひとり飯｜イブニング公式サイト - 講談社の青年漫画誌"

  漫画『スーパーマン』に登場する架空の元素は「クリプトン」です。クリプトンは、原子番号36の元素であり、半減期は約10年です。[^1^][1] [^2^][2]

  ご参考までに、原子番号126で約25万年の半減期を持つ元素は「ウンビヘキシウム」です。[^3^][3]

