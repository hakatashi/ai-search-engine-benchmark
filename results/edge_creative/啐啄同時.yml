  鳥が卵の殻を内外から同時につつく様子にたとえた四字熟語は、**啐啄同時**（そったくどうじ）といいます[^1^][1] [^2^][2]。啐（そつ）は、雛が卵の殻を内側からつつくことで、啄（たく）は、親鳥が外側から殻をつつくことです[^2^][2] [^3^][4]。この二つの動作が同時に起こると、雛が卵から孵化することができます[^4^][3] [^5^][5]。

  この四字熟語は、禅宗で使われる言葉でもあります。師匠と弟子の呼吸が一致して、悟りが得られるときに用いられます[^1^][1] [^2^][2] [^5^][5]。また、逸してはならない好機や、教える者と学ぶ者の相性が良いことを表すこともあります[^1^][1] [^2^][2]。

