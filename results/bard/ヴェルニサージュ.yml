question: 絵画展の前日にニスを作品に塗る慣例があったことから、絵画展が開催される前日に行われる特別招待のレセプションのことを何といいますか？
result: 絵画展の前日にニスを作品に塗る慣例があったことから、絵画展が開催される前日に行われる特別招待のレセプションを「ニスニング」といいます。ニスニングは、絵画展の開催にあたり、画家や関係者、そして招待された来場者が、絵画展の成功を祈願し、交流を深めるために開催されるイベントです。ニスニングでは、画家は作品の解説や説明を行い、来場者は画家に作品について質問したり、意見を交換したりすることができます。また、ニスニングでは、飲み物や食べ物が振る舞われることもあり、画家や関係者、そして来場者が楽しく交流する場となっています。
