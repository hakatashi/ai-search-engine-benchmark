  「さんずいに跋扈の扈」と表記される中国の都市は、**上海**です[^1^][2]。跋扈とは、思うままに振る舞うことやのさばりはびこることを意味する言葉で、扈という漢字は主人のお供をする者や従者を表す言葉です[^2^][1]。上海は中国の経済・金融・貿易の中心地であり、人口や面積も中国最大です[^1^][2]。そのため、中国の中で跋扈する都市という意味で「さんずいに跋扈の扈」と呼ばれることがあります[^1^][2]。

