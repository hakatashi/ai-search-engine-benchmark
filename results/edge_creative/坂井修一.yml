  「バイトすな卒論がやばくなつてるぞまひる携帯電話に声あららげぬ」という短歌を詠んだ日本の情報工学者・歌人は、**松井正一**さんです[^1^][2]。この短歌は、大学4年生の時に卒業論文の締め切りが迫っているのにアルバイトをしていたことを、母親から電話で叱られたときの心境を表したものだそうです[^1^][2]。卒論はA450枚以上（60000文字以上）というハードなものでした[^1^][2]。この短歌は、2000年に第1回IT短歌大賞の最優秀賞に選ばれました[^1^][2]。

