  「世界一長い一単語の回文」としてギネス記録に認定されている単語は、「サウナでわかるフィンランドの心の豊かさと寛容さはどう育まれているのか」によると、フィンランド語で「サウナで石鹸を洗う石鹸石商人の息子」という意味を持つ「saippuakivikauppias」です[^1^][3]。

