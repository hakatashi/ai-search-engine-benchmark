  将棋の初期配置で、駒が載っているマスと駒が載っていないマスはどちらが多いですか？ という質問ですね。検索してみました。

  将棋の初期配置は、9×9マスの盤上に40枚の駒を上の図のように配置します[^1^][1] [^2^][2]。

  ![将棋の初期配置](https://www.shogi-rule.com/wp-content/uploads/2018/12/shogi_shoki.png)

  駒が載っているマスは、歩が18マス、その他の駒が22マスで合計40マスです。駒が載っていないマスは、81-40=41マスです。したがって、**駒が載っていないマスの方が1マスだけ多い**です。

