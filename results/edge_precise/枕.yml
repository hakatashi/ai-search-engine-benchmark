question: アイヌ語では「ムㇷル」、宮古語では「マッファ」と呼ばれる道具は何ですか？
result: |+
  [1]: https://ja.wikipedia.org/wiki/%E3%82%A2%E3%82%A4%E3%83%8C%E8%AA%9E%E3%81%AE%E8%AA%9E%E5%BD%99%E4%B8%80%E8%A6%A7 "アイヌ語の語彙一覧 - Wikipedia"
  [2]: https://ja.wikipedia.org/wiki/%E3%82%A2%E3%82%A4%E3%83%8C%E8%AA%9E "アイヌ語 - Wikipedia"
  [3]: https://ainugo.nam.go.jp/ "国立アイヌ民族博物館アイヌ語アーカイブ"

  「ムㇷル」とはアイヌ語で「棒」を意味するそうです。また、「マッファ」とは宮古語で「棒」を意味するそうです[^1^][3]. どのような道具かはわかりませんが、この情報が役立つことを願っています。

