question: 主人公のバッターが5つのゾーンでできた世界を旅しながら世界を浄化していくというストーリーのフリーゲームは何ですか？ 検索して答えてください。
result: |
  あなたが探しているゲームは、"OFF"というタイトルのフリーゲームです。2007年に公開されたこのゲームは、Mortis Ghost氏が開発したもので、5つの「ゾーン」で構成された不思議な世界を舞台に、主人公であるバッターが各ゾーンの謎を解きながらボスを倒し、つまり「浄化」するという内容になっています【7†source】【8†source】。
