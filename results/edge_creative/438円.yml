  検索結果によると、日本の消費税率は**標準税率10％と軽減税率8％**の複数税率になっています[^1^][1] [^2^][2]。サプリメントとみりんは飲食料品（お酒を除く）に該当するので、軽減税率が適用されます[^2^][2] [^3^][3]。

  したがって、支払う金額は以下のように計算できます。

  - サプリメント：300円×1.08=324円
  - みりん：100円×1.08=108円
  - 合計：324円+108円=432円

  答えは**432円**です。

