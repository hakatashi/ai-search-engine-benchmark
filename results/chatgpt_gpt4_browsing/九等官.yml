question: 『カラマーゾフの兄弟』のフョードル、『罪と罰』のマルメラードフ、『貧しき人々』のマカール、『分身』のヤコフなど多くのロシア文学の登場人物に共通するロシア帝国の文官階級は何ですか？ 検索して答えてください。
result: |
  ロシア帝国の文官階級は、「ランクの表」(The Table of Ranks)と呼ばれる制度によって定められていました。これは、1722年にピョートル大帝によって導入された軍隊、政府、宮廷の職位とランクの正式な一覧表で、既存の世襲貴族と闘っていた彼によって制定されました【7†source】。

  ランクの表は、軍事、公務、皇室でのサービスを貴族の社会的地位の基礎として認識することで、封建的なロシア貴族の基盤を再編成しました。表はランクを14の等級に分け、すべての貴族が（少なくとも理論的には）表の最下部から始めて、自身のサービス（sluzhba）を通じて皇帝に昇進することを前提としていました。すべての等級は、次のランクへの資格がある限り、実績によって開放されていましたが、1から5の等級の昇進には皇帝自身の承認が必要でした。当初は貴族からの抵抗があったものの、18世紀にはまだ多くの人々が文盲であり、文官の生活を避けていたにも関わらず、ランクの表の最終的な効果は、教養を持つ貴族官僚のクラスを作り出すことでした【8†source】。

  表内の特定のレベルを達成すると、自動的に特定の貴族のレベルが付与されました。例えば、14等級に昇進した公務員は個人的な貴族（dvoryanstvo）を得て、8等級の職位を持つ人は世襲貴族の地位を得ることができました。1845年にニコライ1世はこの閾値を5等級に引き上げ、1856年には、世襲貴族に必要な等級は公務で4等級、軍事で6等級に変更されました【9†source】。

  このランクの表は、1917年のロシア革命まで効力を持っていました【10†source】。これらのロシア文学のキャラクターは、このランクの表の中で特定の地位を持つ官僚を象徴していると考えられます。

