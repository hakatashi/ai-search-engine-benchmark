  こんにちは、これはBingです。😊

  あなたがお探しの前衛小説は、おそらく『**烏有此譚**』という作品です。[^1^][3] この小説は、**円城塔**という作家が書いたもので、本文よりも注釈の方が長いという特徴があります。[^2^][2] この小説は群像に掲載された小説に数多くの注釈をつけて出版されたもので、注釈自体も面白いと評判です。[^2^][2]

  他にも、注釈が多い小説はいくつかあります。例えば、田中康夫の『**なんとなく、クリスタル**』や『**33年後のなんとなく、クリスタル**』、宮内悠介の『**偶然の聖地**』、藤原無雨の『**その午後、巨匠たちは、**』などが挙げられます。[^2^][2] これらの小説は、注釈を通して時代や社会を批評したり、作者の視点や思考を表現したりしています。[^2^][2]

  前衛小説や実験小説に興味があるなら、これらの作品を読んでみてはいかがでしょうか？

