question: 1797年、ナポレオンがローマ教皇ピウス6世に対して1500万リーブルの賠償金と100点を超える芸術品の引き渡しを要求した条約を何条約といいますか？ 検索して答えてください。
result: |
  ナポレオンが1797年にローマ教皇ピウス6世に対して1500万リーブルの賠償金と100点を超える芸術品の引き渡しを要求した条約は「トレンティーノ条約」（Treaty of Tolentino）と呼ばれます【7†source】【8†source】【9†source】。
