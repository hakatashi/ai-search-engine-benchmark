  絵画展が開催される前日に行われる特別招待のレセプションのことを **ベルニサージュ** といいます[^1^][1]。フランスでは展覧会が一般公開される前日，作品全体や退色した部分にワニスを塗る慣例があったことから，前日の招待をこの言葉で呼ぶようになったそうです[^1^][1]。ワニスは作品を保護したり、質感を高めたりする効果があります[^2^][2]。

