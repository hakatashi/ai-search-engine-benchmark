  色川武大、ゴーゴリ、魯迅の小説に共通する日本語でのタイトルは「狂人日記」です[^1^][2] [^2^][3]。色川武大の「狂人日記」は1988年に読売文学賞を受賞した長編小説で、幻聴や幻視に悩まされる主人公の孤独を描いています[^3^][1] [^4^][4]。ゴーゴリの「狂人日記」は1835年に発表された短編小説で、官僚の下働きとして働く男が自分がスペイン王になると妄想する様子を日記形式で書いています。魯迅の「狂人日記」は1918年に発表された短編小説で、周囲の人間に食われるのではないかと恐怖する男が書いた日記の形をとっています[^2^][3]。

