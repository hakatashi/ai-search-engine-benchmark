question: スーパーで税抜300円のサプリメントと税抜100円のみりんを購入した場合、支払う金額は合計で何円ですか？
result: |-
  税抜300円のサプリメントと税抜100円のみりんを購入した場合、支払う金額は合計で430円です。

  消費税率は10％なので、税抜価格300円の商品には30円の消費税がかかり、税込価格は330円になります。また、税抜価格100円の商品には10円の消費税がかかり、税込価格は110円になります。

  したがって、税抜価格300円の商品と税抜価格100円の商品を合計すると、税込価格430円になります。
