question: 徴兵検査で不合格となり帰されることから転じて、競輪などで翌日以降のレースに出走停止となる重い失格処分のことを何といいますか？ 検索して答えてください。
result: |
  競輪で翌日以降のレースに出走停止となる重い失格処分のことを「斡旋停止」と言います。斡旋停止とは、選手が一定期間（最長1年間）、どのレースにも斡旋（召集）されなくなるということです。競輪選手は、レースの賞金が収入源ですので、レースに出られないと、その間の収入がなくなってしまいます【31†source】。
