  誤り訂正アルゴリズムにおいて、データに誤りがなければゼロ、そうでない場合はゼロでない値になり、誤り位置の特定に用いられる値を「シンドローム」と呼びます[^1^][2]。シンドロームは、誤り訂正符号の復号法において、誤り位置多項式σ（Ｘ）及び誤り数値多項式ω（Ｘ）によって誤りの発生した位置とそのパターンを導くことで復号されます[^2^][5] [^3^][3]。

