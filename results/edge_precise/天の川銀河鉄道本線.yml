  国道58号の海上区間を鉄道とみなし1979年に「敷設」された、鹿児島・ヨロン島・沖縄を結ぶ架空の鉄道路線は「琉球縦貫鉄道」と呼ばれています[^1^][1]。この路線は、国道58号の沖縄本島北部から那覇市に至る区間のほか、奄美大島にも、種子島にも、本土の鹿児島市内にもあります。この路線は政令上では、起点が鹿児島市、終点が那覇市となっています。総延長は880kmに及び、国道4号に次ぐ日本で2番目に長い国道です[^2^][2]。

