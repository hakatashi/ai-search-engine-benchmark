question: 慣用句で、落ち着かないときは歩み、とぼけるときは使い、感動したときには仰ぐものは何ですか？
result: |-
  慣用句で、落ち着かないときは歩み、とぼけるときは使い、感動したときには仰ぐものは「空」です。


  「空」は、広大で無限の空間であり、私たちの心を落ち着かせてくれます。また、空は様々な形の雲や鳥など、常に変化しています。そのため、私たちは空を眺めていると、とぼけた気持ちが吹き飛んで、新しい発見をすることができます。そして、空は私たちの人生を支えてくれる存在です。私たちが感動した時には、空を見上げて感謝の気持ちを表します。


  「空」は、私たちにとってかけがえのない存在です。
