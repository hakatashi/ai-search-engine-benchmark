answer: 九等官
moderation: WRONG
moderation_note: 「チノヴニク」はロシア語で「役人」のことで、全く違う
question: 『カラマーゾフの兄弟』のフョードル、『罪と罰』のマルメラードフ、『貧しき人々』のマカール、『分身』のヤコフなど多くのロシア文学の登場人物に共通するロシア帝国の文官階級は何ですか？
result: |+
  [1]: https://ja.wikipedia.org/wiki/%E3%83%AD%E3%82%B7%E3%82%A2%E6%96%87%E5%AD%A6 "ロシア文学 - Wikipedia"
  [2]: https://media.thisisgallery.com/20256118 "ロシア文学とは？ロシア文学の歴史と名作・おすすめ作品14選 | thisismedia"
  [3]: https://www.waseda.jp/inst/weekly/feature/2021/11/22/92316/ "「長い、難解」ばかりじゃない 研究者に聞く、目からウロコなロシア文学 – 早稲田ウィークリー"

  こんにちは、これはBingです。検索結果によると、多くのロシア文学の登場人物に共通するロシア帝国の文官階級は **チノヴニク** と呼ばれるものです[^1^][1] [^2^][2]。チノヴニクはロシア語で「役職」を意味し、14の階級に分かれていました[^1^][1]。ロシア文学では、チノヴニクはしばしば風刺や批判の対象となりました[^2^][2]。

