  『展覧会の絵』のメロディーが使用された紹介シーンの演出でもよく知られている、テレビ朝日系列の番組は、**題名のない音楽会**です[^1^][1]。 この番組は、クラシック音楽を紹介する番組で、1975年から放送されています。 『展覧会の絵』は、ムソルグスキーが友人の画家ハルトマンの遺作展を見て感動し、その絵に基づいて作曲したピアノ組曲です[^2^][2]。 ラヴェルによって管弦楽に編曲されたものが有名です。

