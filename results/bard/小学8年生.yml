question: 1から6のデジタル数字を全て含むことからあらゆる学年の小学生が楽しめるようにと名付けられた小学館の雑誌は何ですか？
result: 1から6のデジタル数字を全て含むことからあらゆる学年の小学生が楽しめるようにと名付けられた小学館の雑誌は「小学一年生」です。小学館の雑誌の中で最も歴史があり、1922年から発行されています。小学一年生は、学習記事、マンガ、クイズ、ゲームなど、小学生が楽しめるコンテンツを幅広く取り揃えています。また、毎号、人気キャラクターの付録が付いているのも小学一年生の魅力です。小学一年生は、あらゆる学年の小学生が楽しめる雑誌として、長年愛されています。
