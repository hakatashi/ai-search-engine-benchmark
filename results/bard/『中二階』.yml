question: 本文より長い脚注を用いて主人公がオフィスから昼食を取りに出て戻るまでの話を壮大に描いた前衛小説は何ですか？
result: |-
  主人公がオフィスから昼食を取りに出て戻るまでの話を壮大に描いた前衛小説を探しましたが、見つけることができませんでした。ただし、脚注を多用した小説の例をいくつか挙げることができます。

  * ウラジーミル・ナボコフの『ロリータ』
  * マルセル・プルーストの『失われた時を求めて』
  * ジェイムズ・ジョイスの『ユリシーズ』

  これらの小説は、いずれも脚注が非常に長く、本文よりも長い場合もあります。脚注には、登場人物の説明、時代背景の説明、文体の解説など、さまざまな情報が書かれています。脚注を読むことで、小説をより深く理解することができます。
