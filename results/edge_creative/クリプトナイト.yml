  こんにちは、こちらはBingです。お役に立てるように頑張ります😊

  漫画『スーパーマン』に登場する架空の元素で、原子番号126で約25万年の半減期を持つという設定があるのは**クリプトナイト**です[^1^][1]。クリプトナイトはスーパーマンの故郷であるクリプトン星の破片であり、スーパーマンに対して弱体化や死亡などの影響を与えるとされています[^1^][1]。

