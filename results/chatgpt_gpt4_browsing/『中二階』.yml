question: 本文より長い脚注を用いて主人公がオフィスから昼食を取りに出て戻るまでの話を壮大に描いた前衛小説は何ですか？ 検索して答えてください。
result: |
  ご質問に対する具体的な答えを見つけることができなかったことをお詫び申し上げます。しかしながら、あなたの質問から推測するに、長い脚注を用いて物語が進行する前衛小説としては、以下の3つの作品が該当する可能性があります：

  1. デイヴィッド・フォスター・ウォレスの『インフィニット・ジェスト』：この作品は非常に長い脚注が特徴で、複雑な物語構造を持っています。

  2. マーク・Z・ダニエレフスキーの『ハウス・オブ・リーヴス』：この作品は2人の架空の著者、ザンパノとジョニー・トルアントの間で物語が進行し、彼らが書く脚注が物語の一部となっています。

  3. デイヴィッド・フォスター・ウォレスの『ペイル・キング』：この未完の小説はウォレスが死去する前に書かれ、彼の特徴的な脚注が豊富に含まれています。また、物語の一部は内国歳入庁（IRS）のオフィスでの日常を描いていますが、具体的に昼食を取りに出るエピソードについては確認できませんでした。

  具体的な作品を特定するためには、もう少し詳しい情報が必要かもしれません。
