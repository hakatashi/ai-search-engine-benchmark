question: 1797年、ナポレオンがローマ教皇ピウス6世に対して1500万リーブルの賠償金と100点を超える芸術品の引き渡しを要求した条約を何条約といいますか？
result: 1797年にナポレオンがローマ教皇ピウス6世に対して1500万リーブルの賠償金と100点を超える芸術品の引き渡しを要求した条約は、「トリノ条約」です。この条約は、フランスとオーストリアが、フランス革命戦争の講和条約として締結しました。トリノ条約によって、フランスは、オーストリアのイタリア領土を獲得し、ローマ教皇国は、フランスに1500万リーブルの賠償金を支払い、100点を超える芸術品をフランスに引き渡すことになりました。
