  メソアメリカで用いられた長期暦における時間の単位は、1日を20とし、1年を365日とする場合、1年は18ヶ月に分けられ、1ヶ月は20日とされています[^1^][3]。また、この暦法には、52年周期の暦回帰周期があります[^2^][1]。

