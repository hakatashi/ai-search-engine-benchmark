question: 原子番号126で約25万年の半減期を持つという設定がある、漫画『スーパーマン』に登場する架空の元素は何ですか？
result: 漫画『スーパーマン』に登場する架空の元素の中で、原子番号126と約25万年の半減期を持つものは、通常「クリプトン（Krypton）」として知られています。クリプトンは、スーパーマンの出身惑星であるクリプトン星（Krypton）の命名にちなんで名付けられた元素です。クリプトンは通常、スーパーマンの物語や関連する作品で、クリプトン星の特性やスーパーマンの力の源として取り上げられています。ただし、クリプトンという元素自体は実際の周期表には存在しません。これは架空の要素であるため、物語の中での設定として存在しています。
