answer: サンゴーズダウン
moderation: CORRECT
moderation_note: ''
question: プロセカの楽曲では「いつかやってくるのは」、米津玄師の楽曲では「今日の日は」と歌われているものは何ですか？ 検索して答えてください。
result: |
  プロセカ（Project Sekai）の楽曲「ひつじがいっぴき」では、「いつかやってくるのはSun goes down」、つまり、「いつか訪れるのは日が沈むこと」を歌っています【5†source】。また、米津玄師の楽曲「砂の惑星」では、「今日の日はサンゴーズダウン」、つまり、「今日は太陽が沈む」を歌っています【9†source】。この二つの歌詞から、共通して言及されているのは「太陽が沈む」、すなわち「日が暮れる」ことです。
