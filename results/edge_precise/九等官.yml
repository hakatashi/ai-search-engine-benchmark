  『カラマーゾフの兄弟』のフョードル、『罪と罰』のマルメラードフ、『貧しき人々』のマカール、『分身』のヤコフなど多くのロシア文学の登場人物に共通するロシア帝国の文官階級は、**ロシア市民階級第14等**です[^1^][2]。この階級は、ロシア帝国の国家公務員に与えられた官等表のうち、14番目にして最も低い階級でした。文官では省登録官（**коллежский регистратор**）に与えられた[^2^][1]。

