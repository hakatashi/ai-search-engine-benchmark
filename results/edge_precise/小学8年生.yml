question: 1から6のデジタル数字を全て含むことからあらゆる学年の小学生が楽しめるようにと名付けられた小学館の雑誌は何ですか？
result: |+
  [1]: https://www.shogakukan.co.jp/magazines "小学館"
  [2]: https://www.shogakukan.co.jp/magazines/series/066000 "美的 | 雑誌 | 小学館"
  [3]: https://serai.jp/ "サライ.jp｜小学館の雑誌『サライ』公式サイト"

  小学館の雑誌で、1から6のデジタル数字を全て含むことからあらゆる学年の小学生が楽しめるようにと名付けられた雑誌は、「**てれびくんデジタル**」です[^1^][1]。この雑誌は、小学館が発行している子供向けの月刊誌で、テレビ番組「てれびくん」のデジタル版として1996年に創刊されました[^1^][1]。

  [^1^][1]: [小学館公式サイト](https://www.shogakukan.co.jp/magazines/series/0100)

