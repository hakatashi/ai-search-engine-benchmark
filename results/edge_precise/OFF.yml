answer: 'OFF'
moderation: PARTIALLY_WRONG
moderation_note: 公開年は2008年ではなく2007年
question: 主人公のバッターが5つのゾーンでできた世界を旅しながら世界を浄化していくというストーリーのフリーゲームは何ですか？
result: "[1]: https://dic.nicovideo.jp/a/off%20by%20mortis%20ghost \"OFF by Mortis\
  \ Ghostとは (オフバイモーリスゴーストとは) [単語記事] - ニコニコ大百科\"\n[2]: https://psybear.hatenablog.com/entry/2018/06/23/200504\
  \ \"OFF派生 作品情報まとめ - 四の五の\"\n[3]: https://dic.pixiv.net/a/off \"OFF (おふ)とは【ピクシブ百科事典】\"\
  \n[4]: https://note.com/cute_broom879/n/nf29c7eb9da2a \"フリーゲーム「OFF」の考察｜マキナ - note（ノート）\"\
  \n\nバッターが5つのゾーンでできた世界を旅しながら世界を浄化していくというストーリーのフリーゲームは、Mortis Ghost氏作成のフランスのフリーゲーム「OFF」です[^1^][3]。このゲームは、主人公が「The\
  \ Batter」という名前のバッターとなり、5つのゾーンを旅しながら世界を浄化していくというストーリーになっています[^1^][3]。このゲームは、2008年に公開され、その後、英語や日本語などの翻訳版も作られました[^1^][3]。\
  \ \n\n"
