question: プロセカの楽曲では「いつかやってくるのは」、米津玄師の楽曲では「今日の日は」と歌われているものは何ですか？
result: |-
  「いつかやってくるのは」と歌われているプロセカの楽曲は「シャルル」です。この曲は、2022年3月30日に追加された楽曲で、作詞・作曲・編曲は米津玄師が担当しています。この曲は、夢を追いかける少女の物語を歌った曲で、歌詞には「いつかやってくるのは夢の終わり」や「今日の日は希望の始まり」など、夢を追いかける人への応援メッセージが込められています。

  「今日の日は」と歌われている米津玄師の楽曲は「春雷」です。この曲は、2017年3月29日にリリースされた楽曲で、作詞・作曲・編曲は米津玄師が担当しています。この曲は、春の訪れと新たなスタートを歌った曲で、歌詞には「今日の日は希望の始まり」や「明日はもっといい日になる」など、前向きなメッセージが込められています。

  どちらの曲も、夢を追いかける人や新しいスタートを切る人への応援メッセージが込められた、前向きな曲です。
