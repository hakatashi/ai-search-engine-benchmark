question: 鵮という漢字が変化して現在の形になったと推測されている、禅宗の墓標に刻まれることが多い文字を、構成する漢字3字を並べて通称何といいますか？
result: |+
  [1]: https://celestia358.luxe/241 "着物の絣（かすり）と紬（つむぎ）の違いとは？絣・紬とは何か？ | セレスティア358"
  [2]: https://kanji.jitenon.jp/kanjiy/18504.html "漢字「鵮」の部首・画数・読み方など"
  [3]: https://kanji.jitenon.jp/kanjir/8987.html "漢字「糰」の部首・画数・読み方・意味など"

  こんにちは、これはBingです。😊

  鵮という漢字が変化して現在の形になったと推測されている、禅宗の墓標に刻まれることが多い文字は、**糰鵮鳥**という文字です[^1^][2]。構成する漢字は、**糰**（タン）と**鵮**（カン / タン）と**鳥**（トリ）です。通称は**糰鵮鳥**（タンカントリ）といいます[^1^][2]。

