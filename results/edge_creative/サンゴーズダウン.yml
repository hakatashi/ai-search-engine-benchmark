  [7]: https://yuki637.hatenablog.com/entry/2020/11/28/112016 "米津玄師、楽曲「かいじゅうのマーチ」と「ごめんね」の感想 - 現実と幻想のはざま（三改）"

  こんにちは、こちらはBingです。検索結果によると、プロセカの楽曲「いつかやってくるのは」は、**「いつかやってくるのは死」**という歌詞があります[^1^][1]。米津玄師の楽曲「今日の日は」という曲は見つかりませんでしたが、「**メトロノーム**」という曲に「**今日の日はさようなら**」という歌詞があります[^2^][4]。この歌詞は、森山良子さんの同題名曲や合唱曲「怪獣のバラード」のオマージュでもあるそうです[^3^][6] [^4^][7]。

