question: 鵮という漢字が変化して現在の形になったと推測されている、禅宗の墓標に刻まれることが多い文字を、構成する漢字3字を並べて通称何といいますか？ 検索して答えてください。
result: |
  鵮という漢字が変化して現在の形になったと推測されている、禅宗の墓標に刻まれることが多い文字は、「烏・八・臼」の3文字を組み合わせた「烏八臼（うはっきゅう）」という合字です。これは、主に室町時代末から江戸時代中期の墓塔の上部に刻まれており、曹洞宗や浄土宗の墓地に見られることが多いです。また、庚申塔などの石仏や供養塔に刻まれることもあります。その意味については諸説ありますが、滅罪成仏の功徳、吉祥成就の意を表すという説が有力とされています【13†source】。
